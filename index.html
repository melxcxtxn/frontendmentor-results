<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main class="main-container">
    <p id="transparency">Your Result</p> 

    <div class="number">
      <h1>76</h1>
      <p id="of">of 100</p>
    </div>

    <h2>Great</h2>
    <p id="text-transparent">You scored higher than 65% of the people who have taken these tests.</p>
  </main>
  
  <section>
      <h3>Summary</h3>
      <div class="skills-container">

        <div class="skill reaction">
          <div class="title color1">
            <img src="assets/images/icon-reaction.svg" alt="reaction-icon">
            <p>Reaction</p> 
          </div> 
          <p class="skill-result"><span class="colorchange">80 </span>   / 100</p>
        </div> 

        <div class="skill memory">
          <div class="title color2">
            <img src="assets/images/icon-memory.svg" alt="memory-icon">
            <p>Memory</p> 
          </div> 
          <p class="skill-result"><span class="colorchange">92 </span>   / 100</p>
        </div> 

        <div class="skill verbal">
          <div class="title color3">
            <img src="assets/images/icon-verbal.svg" alt="verbal-icon">
            <p>Verbal</p> 
          </div> 
          <p class="skill-result"><span class="colorchange">61 </span>   / 100</p>
        </div> 

        <div class="skill visual">
          <div class="title color4">
            <img src="assets/images/icon-visual.svg" alt="visual-icon">
            <p>Visual</p> 
          </div> 
          <p class="skill-result"><span class="colorchange">72 </span>   / 100</p>
        </div> 
      </div>
  </section>
  
  <section class="continue">
    <button>
      <p>Continue</p>
    </button>  
  </section>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/melxcxtxn">melxcxtxn</a>.
    </div>
  </footer>
</body>
</html>
