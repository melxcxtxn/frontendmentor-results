<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main class="main-container">
    <p id="transparency">Your Result</p> 

    <div class="number">
      <h1>76</h1>
      <p id="of">of 100</p>
    </div>

    <h2>Great</h2>
    <p id="transparency">You scored higher than 65% of the people who have taken these tests.</p>
  </main>
  
  <section>
      <h3>Summary</h3>
      
      <div class="skill" id="reaction">
        <p>Reaction</p> 
        <p>80 / 100</p>  
      </div> 

      <div class="skill" id="memory">
        <p>Memory</p> 
        <p>92 / 100</p>  
      </div> 

      <div class="skill" id="verbal">
        <p>Verbal</p> 
        <p>61 / 100</p>  
      </div> 

      <div class="skill" id="visual">
        <p>Visual</p> 
        <p>72 / 100</p>  
      </div>
  </section>
  
  <section class="continue"></section>
    <button>
      Continue
    </button>  
  
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/melxcxtxn">melxcxtxn</a>.</p>
    </div>
  </footer>
</body>
</html>
